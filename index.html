<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
</head>
<body style="background-color: rgba(0, 0, 0, 0)">
    <form>

        <fieldset>
            <legend>Student Search Form</legend>
            <input type="search" placeholder="Enter Name for Search" required>
            <br> 
            <label for="age range">Select Age Range</label>
            <br>
            <input type="range" id="age range" required>
            <br>
            <button type="submit" style="background-color: rgb(12, 11, 11); color: rgb(244, 241, 241); ">Search</button>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Student Registration Form</legend>
            <br>
            <label for="name">Name:(Max 30 characters)</label>
            <br>
            <input type="text" id="name" maxlength="30" required>
            <br>
            <label for="father's name">Father's Name:(Max 30 characters)</label>
            <br>
            <input type="text" id="father's name" maxlength="30" required>
            <br>
            <label for="mother's name">Mother's Name:(Max 30 characters)</label>
            <br>
            <input type="text" id="mother's name" maxlength="30" required>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" required>
            <br>
            <label for="phone">Phone:</label>
            <br>
            <input type="tel" id="phone" required>
            <br>
            <label for="address">Address:</label>
            <br>
            <textarea id="address" cols="30" rows="5" required></textarea>

            <br>
            <label for="country">Select Your Country:</label>
            <br>
            <select id="country" required>
                <optgroup label="Asia">
                    <option value="">Bangladesh</option>
                    <option value="">India</option>
                    <option value="">Palestine</option>
                    <option value="">Malaysia</option>
                </optgroup>
                <optgroup label="South America">
                    <option value="">Brazil</option>
                    <option value="">Argentina</option>
                    <option value="">Paru</option>
                    <option value="">Bolivia</option> 

</optgroup>
</select>
<br>
<label for="drawing">Select Your Hobby:</label>
<br>
<input type="checkbox" id="drawing" >
<label for="drawing">Drawing</label>
<input type="checkbox">
<label for="fishing">Fishing</label>
<input type="checkbox">
<label for="reading">Reading</label>
<input type="checkbox">
<label for="sketching">Sketching</label>
<br>
<label for="male">Select Your Gender:</label>
<br>
<input type="radio" Name="Gender" id="male">
<label for="male">Male</label>
<input type="radio" Name="Gender"> 
<label for="female">Female</label>
<input type="radio" Name="Gender">
<label for="others">Others</label>
<br>
<label for="photo">Your Photo:</label>
<br>
<input type="file" id="photo" required >
<br>
<label for="photo">Your Photo:</label>
            <br>
            <input type="file" id="photo" required >
            <br>
            <label for="birth">Enter Date Of Birth:</label>
            <br>
            <input type="date " id="birth time" required>
            <br>
            <label for="age">Enter Your Age:</label>
            <br>
            <input type="number" id="age" required>
            <br>
            <label for="colour">Select Your Favourite Colour:</label>
            <br>
            <input type="color" id="colour" required>
            <br>
            <label for="wake up">When do you wake up?</label>
            <br>
            <input type="time" id="wake up" required>
            <br>
            <label for="interview">When do you want to participate in the interview?</label>
            <br>
            <input type="datetime-local" id="interview" required>
            <br>
            <label for="favourite month">Enter Your Favourite Month:</label>
            <br>
            <input type="month" id="favourite month" required>
            <br>
            <label for="password">Enter Password For Registration</label>
            <br>
            <input type="password" id="password" required>
            <br>
            <label for="url">Enter Your Facebook URL:</label>
            <br>
            <input type="url" id="url" required>
            <br>
            <button type="reset" style="background-color: rgb(0, 208, 235).262 color: rgb(0, 0, 0);">Reset</button>
            <button type="submit"style="background-color: rgb(183, 106, 106); color: Black">Submit</button>
            
        </fieldset>
    </form>
</body>
</html>
